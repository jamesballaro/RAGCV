# =====================================================================
# ADAPTIVE RETRIEVAL CONFIGURATION
# =====================================================================
# This config controls the hybrid retrieval system combining:
# - Dense embeddings (semantic similarity)
# - BM25 (lexical/keyword matching)
# - MMR (diversity)
# - Deduplication

base_k: 10                    
score_threshold: 0.15         
min_high_score: 5             

use_hybrid: true              
bm25_weight: 0.5              
embedding_weight: 0.5         

dedupe_threshold: 0.88        

mmr_k: 5                      
mmr_lambda: 0.6               
